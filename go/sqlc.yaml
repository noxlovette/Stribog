version: "2"
sql:
  - engine: "postgresql"
    schema: "internal/db/migrations/"
    queries: "internal/db/queries/"
    gen:
      go:
        package: "db"
        out: "internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "text"
            go_type: "string"
          - db_type: timestamptz
            go_type: time.Time
